{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/landing.css' %}">
{% endblock %}

{% block content %}
<br>    

<div class="landingback" >
<div class="row" >
  <div class="col-12">
        <h1 class ="landingTitle">See what living your new home is going to be like</h1>
    <img class="u83_img" src={% static "images/landing/Saly.png" %} />

    <br>
    <br>
    <h2 class = "subheader">Search for a property you want to read a review of</h2>
<br>
            <!-- <h4 class="card-title">Find it!</h4> -->
            <div class=enterFormDiv>
            <form action={% url 'landing' %} method="post" id="rearchForm">{% csrf_token %}
              <input type="text" placeholder="   Enter the address" id='property' name='property'>
              <button type="submit" class="landingButton" form="rearchForm" value="Submit">Search</button>
            </form>
          </div>
      </div>

    </div>
    <br>
    <br>
    <br>
    <br>    <br>
    <br>    <br>
    
    <!-- <h1>Renting is a big descision!</h1>
    
    <h1>The mission of our team is to ensure you know all the details about your future home</h1>
    
     -->
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script>
      $(function () {
        $("#property").autocomplete({
          source: '{% url 'landing' %}'
        });
      });
    </script>
  </div>




{% endblock %}
